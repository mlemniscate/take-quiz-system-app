<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سیستم برگزاری آزمون آنلاین</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/03f47c791c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-info" style="height: 100vh">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary"
        style="direction: rtl"
      >
        <div class="container">
          <!-- Navbar Brand -->
          <a class="navbar-brand" href="#">
            <img
              src="../static/img/pngegg.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            سیستم آزمون آنلاین
          </a>
          <!-- Navbar Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-user-plus"></i> ثبت نام</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Sign Up Form -->
      <div class="container">
        <div class="form bg-secondary rounded m-auto w-40 mt-5 p-4">
          <form id="signUpForm" style="direction: rtl">
            <!-- Username -->
            <div class="form-group">
              <label class="my-2" for="username">نام کاربری</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="نام کاربری خود را وارد کنید.."
                required
              />
            </div>
            <!-- Password -->
            <div class="form-group">
              <label class="my-2" for="password">کلمه عبور</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="کلمه عبور خود را وارد کنید.."
                required
              />
            </div>
            <!-- Email -->
            <div class="form-group">
              <label class="my-2" for="email">ایمیل</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ایمیل خود را وارد کنید.."
                required
              />
            </div>
            <!-- First Name and Last Name -->
            <div class="d-flex justify-content-between">
              <div class="form-group">
                <label class="my-2" for="firstName">نام</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="نام خود را وارد کنید.."
                  required
                />
              </div>
              <div class="form-group">
                <label class="my-2" for="lastName">نام خانوادگی</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="نام خانوادگی خود را وارد کنید.."
                  required
                />
              </div>
            </div>
            <!-- Gender Radio Button -->
            <div class="form-radio my-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="man"
                  value="man"
                  checked
                />
                <label class="form-check-label" for="man">مرد</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="woman"
                  value="woman"
                />
                <label class="form-check-label" for="woman">زن</label>
              </div>
            </div>
            <!-- User Role Radio Button -->
            <div class="form-radio my-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="role"
                  id="student"
                  value="student"
                  checked
                />
                <label class="form-check-label" for="student">دانشجو</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="role"
                  id="teacher"
                  value="teacher"
                />
                <label class="form-check-label" for="teacher">استاد</label>
              </div>
            </div>
            <!-- Sign Up Button -->
            <button
              type="submit"
              form="signUpForm"
              id="signUpButton"
              class="btn btn-primary"
            >
              ثبت نام
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
