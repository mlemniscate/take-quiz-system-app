<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سیستم برگزاری آزمون آنلاین</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="../lib/jalali_data_picker/jalalidatepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/03f47c791c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-info">
    <div style="height: 100%">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary"
        style="direction: rtl"
      >
        <div class="container">
          <!-- Navbar Brand -->
          <a class="navbar-brand" href="#">
            <img
              src="../static/img/pngegg.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            سیستم آزمون آنلاین
          </a>
          <!-- Navbar Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="backButton" class="nav-link" href="#"
                  ><i class="fas fa-arrow-right"></i> بازگشت به صفحه قبل</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Course Showing -->
      <div class="container mt-5 bg-secondary p-4" style="direction: rtl">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <button id="editCourseInfo" class="btn btn-primary">
              <i class="fas fa-edit"></i>ویرایش اطلاعات دوره
            </button>
          </div>
          <div class="ps-5">
            <p id="title" class="h3">عنوان دوره</p>
          </div>
          <div>
            <small>تاریخ شروع: <span id="dateStart"></span></small><br />
            <small>تاریخ پایان: &nbsp;<span id="dateEnd"></span></small>
          </div>
        </div>
        <form id="editCourseForm" action="" class="w-50 m-auto d-none">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >عنوان دوره</span
              >
            </div>
            <input
              id="titleInput"
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >تاریخ شروع</span
              >
            </div>
            <input
              data-jdp
              autocomplete="off"
              readonly
              id="startDateInput"
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >تاریخ پایان&nbsp;</span
              >
            </div>
            <input
              data-jdp
              autocomplete="off"
              readonly
              id="endDateInput"
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div>
            <button id="saveEditCourse" type="button" class="btn btn-primary">
              زخیره
            </button>
            <button
              onclick="$('#editCourseInfo').click()"
              type="button"
              class="btn btn-danger"
            >
              انصراف
            </button>
          </div>
        </form>
        <hr />
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex">
            <p class="h5">
              استاد دوره<i class="fas fa-long-arrow-alt-left fa-lg mx-2"></i>
              <span id="teacher"></span>
            </p>
          </div>
          <div>
            <button id="#editCourseInfo" class="btn btn-primary">
              <i class="fas fa-edit"></i> ویرایش استاد دوره
            </button>
          </div>
        </div>
        <hr />
        <div>
          <div class="d-flex justify-content-between">
            <p class="h5">دانشجویان دوره</p>
            <button class="btn btn-primary">
              <i class="fas fa-plus-square"></i> اضافه کردن دانشجو
            </button>
          </div>
          <hr />
          <div id="studentsContainer"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Jalali Date Picker Scripts -->
    <script
      type="text/javascript"
      src="../lib/jalali_data_picker/jalalidatepicker.min.js"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/admin-course.js"></script>
  </body>
</html>
