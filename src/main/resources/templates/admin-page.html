<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سیستم برگزاری آزمون آنلاین</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/03f47c791c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-info">
    <div style="height: 100%">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary"
        style="direction: rtl"
      >
        <div class="container">
          <!-- Navbar Brand -->
          <a class="navbar-brand" href="#">
            <img
              src="../static/img/pngegg.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            سیستم آزمون آنلاین
          </a>
          <!-- Navbar Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="signUpItem" class="nav-link" href="#"
                  ><i class="fas fa-users"></i> مشاهده کاربران</a
                >
              </li>
              <li class="nav-item">
                <a id="signUpItem" class="nav-link" href="#"
                  ><i class="fas fa-chalkboard-teacher"></i> مشاهده دوره ها</a
                >
              </li>
              <li class="nav-item">
                <a id="loginItem" class="nav-link" href="#"
                  ><i class="fas fa-sign-out-alt"></i> خروج</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Users Showing -->
      <div
        id="usersShowing"
        class="container mt-5 bg-secondary p-4"
        style="direction: rtl"
      >
        <div id="searchBar">
          <div class="row g-3">
            <!-- First Name -->
            <div class="col">
              <input
                id="firstNameInput"
                type="text"
                class="form-control"
                placeholder="نام"
                aria-label="First name"
              />
            </div>
            <!-- Last Name -->
            <div class="col">
              <input
                id="lastNameInput"
                type="text"
                class="form-control"
                placeholder="نام خانوادگی"
                aria-label="Last name"
              />
            </div>
            <!-- Select Gender -->
            <div class="col">
              <select
                id="gender"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="" selected disabled>جنسیت</option>
                <option value="m">مرد</option>
                <option value="w">زن</option>
                <option value="">هر دو گزینه</option>
              </select>
            </div>
            <!-- Select Role -->
            <div class="col">
              <select
                id="role"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="" selected disabled>نقش</option>
                <option value="STUDENT">دانشجو</option>
                <option value="TEACHER">استاد</option>
                <option value="">هر دو گزینه</option>
              </select>
            </div>
            <!-- Select Is Active -->
            <div class="col">
              <select
                id="isActive"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="" selected disabled>وضعیت فعال بودن</option>
                <option value="true">فعال</option>
                <option value="false">غیر فعال</option>
                <option value="">هر دو گزینه</option>
              </select>
            </div>
            <div class="col-2">
              <button id="searchUsers" class="btn btn-primary w-100">
                <i class="fas fa-search"></i> جست و جو
              </button>
            </div>
          </div>
        </div>
        <hr />

        <div id="userContainer" class="d-grid user-container"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/admin-page.js"></script>
  </body>
</html>
